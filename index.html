<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LOGIN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config={
            theme: {
                extend:{
                    colors: {
                        azul:{
                            claro: '#C5Dfff',
                            escuro: '#061E36',
                            hover: '#1057B0'
                        },
                    },
                    fontFamily:{
                        inter: ['Inter', 'sans-serif']
                    },
                    keyframes:{
                        tremer_kf:{
                            '0%, 100%':{
                                transform: 'rotate(-10deg)'
                            },
                            '50%':{
                                transform: 'rotate(10deg)'
                            }
                        }
                    },
                    animation:{
                        tremer:'tremer_kf 0.50s ease-in-out infinite'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-azul-claro font-inter flex justify-center items-center h-screen">
    <main class="flex px-6 drop-shadow-2xl lg:w-2/4">
        <section class="bg-azul-escuro hidden lg:block w-1/2 rounded-l-3xl">
            <img class="p-6 m-auto mt-20" src="./image/Tablet login-cuate.svg" alt="svg LOGIN">
        </section>
        <section class="bg-white p-10 gap-6 flex flex-col rounded-3xl lg:w-1/2 justify-center lg:rounded-l-none">
            <div class="self-center group">
                <img class="group-hover:animate-tremer" src="./image/logo.png" alt="logo">
            </div>
            <div class="text-center">
                <h1 class="text-4xl mb-2 hover:tremer">Bem-vindo</h1>
            </div>
            <form>
                <label class="text-sm font-bold text-gray-700 mb-2" for="email">Email</label>
                <input class="text-sm w-full mb-4 pl-3 rounded border py-2 shadow focus:outline-none hover:border-azul-claro hover:ring-1 hover:ring-azul-escuro focus:border-azul-escuro focus:ring-1 focus:ring-azul-escuro" id="email" type="email" placeholder="Digite seu endereço de email">
                <label class="text-sm font-bold text-gray-700 mb-2" for="password">Senha</label>
                <input class="text-sm w-full mb-4 pl-3 rounded border py-2 shadow focus:outline-none hover:border-azul-claro hover:ring-1 hover:ring-azul-escuro focus:border-azul-escuro focus:ring-1 focus:ring-azul-escuro" type="password" placeholder="Digite sua senha">                    
                <button class="text-white uppercase bg-azul-escuro w-full py-2 rounded-full shadow-2xl hover:bg-azul-hover duration-1000" type="button">Login</button>   
            </form>
            <div class="text-center pb-12 hidden lg:block">
                <p>Não possui uma conta? <a href="#" class="underline font-semibold">Inscreva-se</a></p>
            </div>
            <div class="text-center pb-12 lg:hidden">
                <p>Não possui uma conta? <br><a href="#" class="underline font-semibold">Inscreva-se</a></p>
            </div>
        </section>
    </main>
</body>
</html>
